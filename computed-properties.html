<!DOCTYPE html>
<html lang="en">

<div id="app">
    <div>{{ reverseMessage }}</div>
</div> 


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
new Vue({
    el: '#app',
    data: {
        message: 'Hellosss'
    },
    computed: {
        reverseMessage(){
            return this.message.split('').reverse('').join('');
        }
    }

})
</script>

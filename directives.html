<!DOCTYPE html>
<html lang="en">

<div id="app">
    <a :href="url">{{url}}</a>

    <h1 @click="number++">{{number}}</h1>
    <h1 v-on:click="number++">Increase</h1>
    <h1 v-on:click="number--">Decrease</h1>
    <!-- @ and v-on   does same thing -->

    <!-- <form action="" v-on:submit.prevent="number++">   same as below -->
    <form action="" @submit.prevent="number++">
        <button type="submit">SUBMIT</button>

    </form>
</div> 
 

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
new Vue({
    el: '#app',
    data: {
        number: 20,
        url: 'https://azubuikestanley.github.io/my_portfolio/index.html',
        message: 'Hellossssssssssssss'
    }
})
</script>
